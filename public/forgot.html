<!-- this is the register page, a simple form will do -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tabAngel.io- Forgot Password</title>
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/forgot.css">

</head>

<body >
  <div id="loader" class="loader hidden"></div>
  <div class="container">
    <div class="row">
      <div class="col m6  s12 white-text left">
        <h2 class="myFont">tabAngel.io</h2>

      </div>
      <div class="z-depth-1 transparent   myLog  col s12 m6 "
        style="display: inline-block; padding: 32px 30px 0px 48px; border: 1px solid #EEE; margin-top: 12px;">
        <p class="white-text forgotPasswordParagraph">Forgot your password? No worries! Enter your e-mail that you used
          to sign up and we'll send you a link to reset your password.</p>
        <form id="sendEmailForm" class="col s12 ">
          <div class='row center-align'>
            <div class='col s12'>
            </div>
          </div>
          <div class='row'>
            <div class='input-field col s12'>
              <label for='email'></label>
              <input class='validate white-text myInput' name='email' id='email' />
              <p class="usernameField">e-mail address</p>
            </div>
          </div>

          <br>
          <center>
            <div class='row'>

              <button type='submit' name='sendEmailBtn' class='col s12 btn btn-large waves-effect black'
                id='sendEmail'>Send Email</button>

              <div class='col s12'></div>
              <div class='col s12'></div>
              <div class='col s12'></div>
              <div class='col s12'></div>
              <div class='col s12'></div>
              <div class='col s12'></div>

              <div class="tenVhSpacer"></div>
              <div class='col s12'><a href="/login">Back to Login</a></div>

            </div>
          </center>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/assets/js/forgot.js"></script>

</body>

</html>
