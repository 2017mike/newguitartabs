<body>
  <div class="container">
    <div class="row">
      <div class="col m6  s12 white-text center myRow ">
        <h2 class="myFont">tabAngel.io</h2>
      </div>
      <div class="z-depth-1 transparent   myLog  col s12 m6 "
        style="display: inline-block; padding: 32px 32px 0px 32px; border: 1px solid #EEE; margin-top: 12px;">
        <h5 class="white-text center">Create an account</h5>
        <form id="registerForm" class="col s12">
          <div class='row center-align'>
            <div class='col s12'>
            </div>
          </div>
          <div class='row'>
            <div class='input-field col s12'>
              <label for='email'></label>
              <input class='validate white-text myInput' name='email' id='email' />
              <p class="usernameField">email</p>
            </div>
          </div>
          <div class='row'>
            <div class='input-field col s12'>
              <label for='username'></label>
              <input class='validate white-text myInput' name='username' id='username' />
              <p class="usernameField">username <br> (5 character minimum)</p>
            </div>
          </div>
          <div class='row'>
            <div class='input-field col s12'>
              <input class='validate white-text myInput' type='password' name='password' id='password' />
              <label for='password'></label>
              <p class="usernameField">password <br> (8 character minimum)</p>
            </div>
          </div>
          <br>
          <center>
            <div class='row'>
              <div class='col s12'></div>
              <div class='col s12'></div>
              <div class='col s12'></div>
              <div class='col s12'></div>
              <div class='col s12'></div>
              <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect black'
                id='register'>Create Account</button>
              <div class='col s12'></div>
            </div>
          </center>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
