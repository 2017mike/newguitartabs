  <style>
    body {
      font-family: Cutive Mono, arial;
      background: url("/assets/images/posbackground.jpeg");
      background-size: cover;
      background-position: center center;
    }

    @media screen and (max-width: 434px) {
      body {
        background-color: #222;
        background: url("https://i.imgur.com/wCrn7As.jpeg");
        background-size: cover;
        background-position: center center;
        height: 140vh;
      }
    }

    @media screen and (max-width: 500px) {
      .container {
        width: 100%;
      }
    }

    @media screen and (max-width: 806px) {
      .myLogo {
        font-size: 16px !important;
      }
    }

    @media screen and (max-width: 561px) {

    }

    @media screen and (max-width: 466px) {

      }
    }


    @media screen and (max-width: 400px) {
      .postBod {

      }
    }

    @media screen and (max-width: 358px) {
      .postBod {
        font-size: 10px !important;
      }
    }

    .nav-wrapper {
      background-color: black;
    }

    .brand-logo {
      margin-left: 1%;
    }

    .nav-wrapper a:hover {
      background: #ddd;
      color: black;
    }


    .active {
      background-color: grey !important;
    }

    .postBod {
      white-space: pre-line;

      color: black;
    }

    .spacerRow {
      height: 10vh;
      background-color: transparent;
    }

    .spacerBottom {
      height: 5vh;
      background-color: transparent;
    }

    .whiteSpaceNorm {
      white-space: normal;
    }

    /* search animation css start */


    .showNav {
      -webkit-transition: all 1s ease;
      -moz-transition: all 1s ease;
      -o-transition: all 1s ease;
      transition: all 1s ease;
      width: 11vw !important;
    }

    .hidden {
      opacity: 0;
      width: 0px !important;
    }

    .input-field {
      width: 90%;
    }

    #autocomplete-input {
      -webkit-transition: all 1s ease;
      -moz-transition: all 1s ease;
      -o-transition: all 1s ease;
      transition: all 1s ease;
    }

    #autocomplete-input-mobile {
      box-shadow: none;
      -webkit-transition: all 1s ease;
      -moz-transition: all 1s ease;
      -o-transition: all 1s ease;
      transition: all 1s ease;
    }

    .notActive {
      background-color: transparent !important;
    }

    .goToUser {
      text-decoration: underline;
      cursor: pointer;
    }



    /* search animation end */

    /* donation bar :start */
    #donation-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #202020;
      color: #FFF;
      text-align: center;
      padding: 10px;
      font-size: 18px;
      z-index: 9999;
      transition: bottom 0.3s ease-in-out;
      height: 18vh;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      /* Add transition */
      /* Make sure it's on top */
    }

    @media screen and (max-width: 500px) {
      #donation-bar {
        height: 22vh;
      }
    }

    @media screen and (max-width: 442px) {
      #donation-bar {
        height: 25vh;
      }
    }

    .donation-bar-div {
      margin-bottom: 5px;
    }





    #donation-bar button {
      margin-left: 10px;
      padding: 5px 15px;
      font-size: 18px;
      cursor: pointer;
      transition: bottom 0.3s ease-in-out;
    }

    #donation-bar span {
      margin-right: 10px;
    }

    .donation-bar-btn-div {
      margin-top: 5px;
    }

    #donation-bar.closed {
      bottom: -200px;
      /* Move it out of view; adjust if your bar height changes */
    }

    #close-btn {
      position: absolute;
      padding: 0px 2px;
      top: 5px;
      right: 15px;
      cursor: pointer;
      font-size: 32px;
    }

    #close-btn:hover {
      background-color: darkgray;
      border-radius: 20px;
      ;

    }

    .considerSpan {
